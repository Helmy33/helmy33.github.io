<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-warning-subtle">
    <section class="bg-warning-subtle mx-auto p-5">
        <h1 class="display-5 text-center p-2 highlighted-text">BookMarkeer</h1>
        <div class="border-top border-dotted my-3"></div>
        <div class="text-center p-3">
            <i class="bi bi-bookmark-fill bookmark-icon-start"></i>
            <span class="bookmark-text">Bookmark your favorite sites</span>
            <i class="bi bi-bookmark-fill bookmark-icon-end"></i>
        </div>
        <div class="d-flex align-items-center ">
            <i class="bi bi-book me-2 text-primary"></i>
            <h5>Site Name</h5>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">BookMark Name</label>
        </div>
        <div class="d-flex align-items-center">
            <i class="bi bi-link-45deg me-2 text-success"></i>
            <h5>URL</h5>
              
        </div>
        <div class="form-floating">
            <input type="url" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Website URL</label>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-warning text-white px-5" onclick="adduser()">Submit</button>
            <div class="border-top border-dotted my-4"></div>


        </div>
        <div class="container">
            <table class="table table-primary table-striped text-center algin-middle">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tablecontainer">
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
